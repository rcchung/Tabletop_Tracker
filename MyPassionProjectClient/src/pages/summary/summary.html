<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>MyPage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

        <ion-card-header>
          <strong>My Profile</strong>
        </ion-card-header>
        <img src="/assets/imgs/avatar.png"/>
    
        <ion-card-content>
          <ion-card-title>
            {{user.profileName}}
          </ion-card-title>
          <p>
            {{user.summary}}
          </p>
    
          <!-- <button ion-item (click)="get()">
            GetUserName
          </button> -->

      </ion-card>
    
      <ion-card>
    
        <ion-card-header>
          <strong>My Games</strong>
        </ion-card-header>
    
        <ion-card-content>
          <ion-card-title>
            Descent: Journeys in the Dark
          </ion-card-title>
          <p>
            Adventure, Modular Board
          </p>
    
          <ion-card-title>
            Dominion
          </ion-card-title>
          <p>
            Strategy, Deck-Builder
          </p>
    
          <ion-card-title>
            Sushi Go!
