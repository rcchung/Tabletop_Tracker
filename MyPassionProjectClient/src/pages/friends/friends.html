<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-item (click)="get()">
        GetUserName
      </button>
  <ion-searchbar placeholder="Search People"></ion-searchbar>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="">
        </ion-thumbnail>
        <h2>SpiderMango</h2>
        <p>Nafis has no Nafear</p>
        <button ion-button clear item-end>View</button>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="viewFriendDetails()">
          <ion-icon></ion-icon> View
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="addToFriendList()">
          <ion-icon></ion-icon> Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
